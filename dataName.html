
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>殴打网</title>
    <link rel="shortcut icon" href="./image/logo.jpg">
</head>
<body>
    <style>
        body {
            background-image: url(./image/back.png);
            background-size: cover;
        }

        a {
            color: #fff;
        }

        #button1 {
            background: transparent; /*按钮背景透明*/
            border-color: antiquewhite;
            color: #803838;
        }
    </style>
    <a>请输入你要殴打的人的姓名：</a>
    <input id="input1" type="text" placeholder="请输入要殴打人的姓名"/> 
    <input id="button1" type="button" value="确定殴打" onclick="confirm()" />
    <a id="a1"></a>

    <script>
        //获取本地时间 年-月-日
        function time() {
            let nowDate = new Date();
            let year = nowDate.getFullYear();
            let month = nowDate.getMonth() + 1 < 10 ? "0" + (nowDate.getMonth() + 1)
                : nowDate.getMonth() + 1;
            let day = nowDate.getDate() < 10 ? "0" + nowDate.getDate() : nowDate
                .getDate();
            this.datetime = year + "-" + month + "-" + day;
            return this.datetime;
        }

        function confirm() {
            var name = document.getElementById("input1").value;
            var nameLength = name.length;
            if (name == "")
                document.getElementById("a1").innerHTML = "快点！必须殴打一个人！";
            else
                if (nameLength > 6)
                    document.getElementById("a1").innerHTML = "名字太长懒得打！";
                else
                    if (name == "唐涛")
                        if (time() == "2022-11-09")
                            //跳转
                            return 0;
                        else
                            document.getElementById("a1").innerHTML = "作者不给你打并反手给了你一个大逼斗！";
                    else
                        //跳转
                        return 0;

        }

    </script>
</body>
</html>
